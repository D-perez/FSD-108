

<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login</h3>
            <form>
                <div class="form-group">
                    <input [(ngModel)]='email' name="email" type="text" class="form-control" placeholder="Your Email "  />
                </div>
                <div class="form-group">
                    <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Your Password "  />
                </div>
                <div class="form-group">
                    <button (click)='login()' type="submit" class="btnSubmit"> Sign in </button>
                </div>

                <div *ngIf='isErrorVisible' class="alert alert-danger" >Wrong credentials try again!</div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>

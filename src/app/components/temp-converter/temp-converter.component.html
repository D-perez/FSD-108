<div class="convertor">
    <h3 class="heading">Temp convertor</h3>

    <div class="block">
        Fahrenheit:
        <input [(ngModel)]="fahrenheit" (ngModelChange)='convertToC()' type="number" >

    </div>
    <div class=" block block2">
        Celscius:
        <input [(ngModel)]="celsuis" (ngModelChange)='convertToF()' type="number">

    </div>

</div>
